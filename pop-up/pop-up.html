<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <script src="pop-up.js"></script>
  </head>

  <body>
    <div class="main-container">
      <header>
        <h1 id="slow-header">slow</h1>
        <img src="../assets/vinted-logo-v.png" />
        <h1>inted</h1>
      </header>
      <div class="enable-button-container">
        <button id="enable-button">ENABLE</button>
      </div>
      <div class="options-container">
        <p>Select the fast-fashion brands you want to filter out of Vinted search results.</p>
        <div class="checkbox-container">
          <label class="checkbox" for="brand1">
            <input type="checkbox" id="brand1" name="brand" value="Shein" />
            Shein</label
          >
        </div>
        <div class="checkbox-container">
          <label class="checkbox" for="brand2">
            <input type="checkbox" id="brand2" name="brand" value="Temu" />
            Temu</label
          >
        </div>
        <div class="checkbox-container">
          <label class="checkbox" for="brand3">
            <input type="checkbox" id="brand3" name="brand" value="Primark" />
            Primark</label
          >
        </div>
        <div class="checkbox-container">
          <label class="checkbox" for="brand4">
            <input type="checkbox" id="brand4" name="brand" value="ASOS" />
            ASOS</label
          >
        </div>
      </div>
    </div>
  </body>
</html>
